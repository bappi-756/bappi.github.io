        // Add skeleton loader handling
        document.addEventListener('DOMContentLoaded', () => {
            const skeletonLoader = document.querySelector('.skeleton-loader');
            const connectionMessage = document.querySelector('.connection-message');
            const searchContainer = document.querySelector('.search-container');
            let searchBarOffsetTop;
            
            // Get search bar position after everything is loaded
            function updateSearchBarPosition() {
                searchBarOffsetTop = searchContainer.getBoundingClientRect().top + window.scrollY;
            }
            
            // Fixed search bar on scroll
            window.addEventListener('scroll', () => {
                if (searchBarOffsetTop && window.scrollY > searchBarOffsetTop) {
                    searchContainer.classList.add('fixed');
                    document.body.classList.add('fixed-search');
                } else {
                    searchContainer.classList.remove('fixed');
                    document.body.classList.remove('fixed-search');
                }
            });
            
            // Check if the page is loaded
            window.addEventListener('load', () => {
                setTimeout(() => {
                    skeletonLoader.classList.add('hidden');
                    // Update search bar position after skeleton is hidden
                    setTimeout(updateSearchBarPosition, 100);
                }, 500);
            });
            
            // Recalculate on resize
            window.addEventListener('resize', updateSearchBarPosition);
            
            // Handle slow connection
            const connectionTimeout = setTimeout(() => {
                connectionMessage.classList.add('show');
            }, 3000); // Show slow connection message after 3 seconds
            
            window.addEventListener('load', () => {
                clearTimeout(connectionTimeout);
            });
            
            // Listen for online/offline events
            window.addEventListener('offline', () => {
                skeletonLoader.classList.remove('hidden');
                connectionMessage.textContent = 'Internet connection lost. Reconnecting...';
                connectionMessage.classList.add('show');
            });
            
            window.addEventListener('online', () => {
                // If coming back online, allow some time for resources to load
                connectionMessage.textContent = 'Internet connection restored. Loading...';
                setTimeout(() => {
                    skeletonLoader.classList.add('hidden');
                }, 1500);
            });
        });

        function createPortfolioItem(item) {
            return `
                <div class="portfolio-item" data-category="${item.category}">
                    <div class="portfolio-image">
                        <img src="${item.image}" alt="${item.title}">
                    </div>
                    <div class="portfolio-content">
                        <h3 class="portfolio-title">${item.title}</h3>
                        <p class="portfolio-description">${item.description}</p>
                        <div class="portfolio-tags">
                            ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="button-group">
                            <button class="btn btn-preview" data-id="${item.id}">
                                <i class="fas fa-eye"></i> Preview
                            </button>
                            <button class="btn btn-buy">
                                <i class="fas fa-shopping-cart"></i> Buy Code
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function showPreview(item) {
            const previewModal = document.getElementById('previewModal');
            const previewDetails = document.getElementById('previewDetails');
            
            previewDetails.innerHTML = `
                <img src="${item.image}" alt="${item.title}" class="preview-image">
                <h2 class="preview-title">${item.title}</h2>
                <p class="preview-description">${item.previewDetails.longDescription}</p>
                <div class="preview-features">
                    <h3>Key Features</h3>
                    <ul>
                        ${item.previewDetails.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                </div>
                <a href="${item.previewDetails.demoUrl}" target="_blank" class="btn btn-preview" style="display: inline-block; text-decoration: none; margin-top: 20px;">
                    <i class="fas fa-external-link-alt"></i> View Live Demo
                </a>
            `;
            
            previewModal.style.display = 'flex';
        }

        // Function to render portfolio items
        function renderPortfolioItems(items) {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = items.map(item => createPortfolioItem(item)).join('');
        }

        // Initial render
        renderPortfolioItems(portfolioItems);

        // Event Listeners
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('btn-preview') || e.target.parentElement.classList.contains('btn-preview')) {
                const button = e.target.classList.contains('btn-preview') ? e.target : e.target.parentElement;
                const itemId = parseInt(button.dataset.id);
                const item = portfolioItems.find(item => item.id === itemId);
                if (item) {
                    showPreview(item);
                }
            } else if (e.target.classList.contains('btn-buy') || e.target.parentElement.classList.contains('btn-buy')) {
                const portfolioItem = e.target.closest('.portfolio-item');
                const title = portfolioItem.querySelector('.portfolio-title').textContent;
                
                // Get all tags from the portfolio item
                const tags = Array.from(portfolioItem.querySelectorAll('.tag'))
                    .map(tag => tag.textContent);
                
                // Update modal content
                document.getElementById('selectedProject').textContent = `Selected Project: ${title}`;
                document.getElementById('selectedTags').innerHTML = tags
                    .map(tag => `<span class="modal-tag">${tag}</span>`)
                    .join('');
                
                document.getElementById('contactModal').style.display = 'flex';
            }
        });


        // Close modals
        document.querySelectorAll('.preview-close, .modal-close').forEach(closeBtn => {
            closeBtn.addEventListener('click', () => {
                document.getElementById('previewModal').style.display = 'none';
                document.getElementById('contactModal').style.display = 'none';
            });
        });

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            const previewModal = document.getElementById('previewModal');
            const contactModal = document.getElementById('contactModal');
            if (e.target === previewModal) {
                previewModal.style.display = 'none';
            }
            if (e.target === contactModal) {
                contactModal.style.display = 'none';
            }
        });

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredItems = portfolioItems.filter(item => 
                item.title.toLowerCase().includes(searchTerm) ||
                item.description.toLowerCase().includes(searchTerm) ||
                item.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            renderPortfolioItems(filteredItems);
        });

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const category = button.dataset.filter;
                const filteredItems = category === 'all' 
                    ? portfolioItems
                    : portfolioItems.filter(item => item.category === category);
                renderPortfolioItems(filteredItems);
            });
        });
    </script>
